<div class="tabel mt-4 ms-2 me-2">
    <div class="my-3">
        <p-button class="app-btn" (click)="candidateForm(null)">Add Candidate</p-button>
    </div>
    <p-table [value]="candidates" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Location</th>
                <th>Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-candidate>
            <tr>
                <td>{{ candidate.name }}</td>
                <td>{{ candidate.email }}</td>
                <td>{{ candidate.age }}</td>
                <td>{{candidate.location}}</td>
                <td> 
                    <i class="pi pi-user-edit action" (click)="candidateForm(candidate)"></i>
                    <i class="pi pi-trash ms-4 action" (click)="deleteCandidate()"></i>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
